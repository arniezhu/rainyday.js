<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>rainyday.js demo #5 (cropping)</title>
    <style media="screen">
        body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #canvasHolder {
            position: absolute;
            top: 100px;
            left: 200px;
            width: 600px;
            height: 400px;
            border: 1px solid #836caf;
        }
    </style>
    <script src="rainyday.js"></script>
    <script>
        function run() {
            var image = document.getElementById('background');
            image.onload = function() {
                var engine = new RainyDay({
                    image: this,
                    crop: [ 200, 100, 600, 400]
                }, document.getElementById('canvas'));
                engine.trail = engine.TRAIL_SMUDGE;
                engine.rain([ [3, 3, 0.1] ], 33);
            };
            image.crossOrigin = 'anonymous';
            image.src = 'https://arniezhu.github.io/rainyday.js/city.jpg';
        }
    </script>
</head>

<body onload="run()">
    <img id="background" alt="background" src="city.jpg">
    <div id="canvasHolder">
        <canvas id="canvas" width="600" height="400"></canvas>
    </div>
</body>
</html>
